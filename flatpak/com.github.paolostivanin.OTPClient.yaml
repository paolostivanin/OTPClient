app-id: com.github.paolostivanin.OTPClient
runtime: org.gnome.Platform
runtime-version: '3.34'
sdk: org.gnome.Sdk
command: otpclient
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--filesystem=xdg-run/dconf"
- "--filesystem=~/.config/dconf:ro"
- "--device=all"
- "--talk-name=ca.desrt.dconf"
- "--talk-name=org.gnome.Shell.Screenshot"
- "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
modules:
- name: libzip
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://libzip.org/download/libzip-1.5.2.tar.xz
    sha256: b3de4d4bd49a01e0cab3507fc163f88e1651695b6b9cb25ad174dbe319d4a3b4
- name: jansson
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: http://www.digip.org/jansson/releases/jansson-2.12.tar.gz
    sha256: 5f8dec765048efac5d919aded51b26a32a05397ea207aa769ff6b53c7027d2c9
- name: zbar
  config-opts:
  - "--without-qt"
  - "--without-qt5"
  - "--without-gtk"
  - "--without-xv"
  - "--without-imagemagick"
  - "--without-dbus"
  - "--with-python=python3"
  - "--disable-doc"
  - "--enable-codes=qrcode"
  sources:
  - type: archive
    url: https://www.linuxtv.org/downloads/zbar/zbar-0.23.tar.gz
    sha256: ac52763a7dd6ddc53ca6cd75ccee14f7abf6ae46ecb31137d025af123edd33bf
- name: libbaseencode
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libbaseencode/archive/v1.0.9.tar.gz
    sha256: a183d7cf30d931b2a078d6f0ef64616b71ab26f9258e5f4e191778c7ace7175d
- name: libcotp
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libcotp/archive/v1.2.2.tar.gz
    sha256: 25b45ffa4aece5cc689503ebea7356a2f760c194f0c41805934495d2fe7165b1
- name: OTPClient
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DUSE_FLATPAK_APP_FOLDER=ON"
  sources:
  - type: git
    url: https://github.com/paolostivanin/OTPClient.git
    branch: master
