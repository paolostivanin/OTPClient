app-id: com.github.paolostivanin.OTPClient
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: otpclient
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--device=all"
- "--talk-name=org.freedesktop.secrets"
modules:
- name: libzip
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://libzip.org/download/libzip-1.8.0.tar.xz
    sha256: f0763bda24ba947e80430be787c4b068d8b6aa6027a26a19923f0acfa3dac97e
- name: jansson
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/akheron/jansson/releases/download/v2.14/jansson-2.14.tar.gz
    sha256: 5798d010e41cf8d76b66236cfb2f2543c8d082181d16bc3085ab49538d4b9929
- name: zbar
  config-opts:
  - "--without-qt"
  - "--without-qt5"
  - "--without-gtk"
  - "--without-xv"
  - "--without-imagemagick"
  - "--without-dbus"
  - "--with-python=python3"
  - "--disable-doc"
  - "--enable-codes=qrcode"
  sources:
  - type: archive
    url: https://www.linuxtv.org/downloads/zbar/zbar-0.23.90.tar.gz
    sha256: ff857dd7e3dbe043dac3765b5182c91dfd0477800713a75d15287d797cee60fa
- name: libbaseencode
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libbaseencode/archive/v1.0.12.tar.gz
    sha256: ee9d4cc198d48365633274f41bd1b0eae12f9bef49182ea20050aa68f60e09b6
- name: libcotp
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libcotp/archive/v1.2.4.tar.gz
    sha256: 6a077c6a8e785a542262f207fbb760f3d7d03649787c10cb01ea38c280dda070
- name: OTPClient
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DUSE_FLATPAK_APP_FOLDER=ON"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/otpclient/archive/v2.5.1.tar.gz
    sha256: e35d4c004abc523428b9d40f01e18153d87e38073c2bd56ac855ecdcec14d47c
